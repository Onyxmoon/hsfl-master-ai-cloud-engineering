apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
        - name: proxy-container
          image: onyxmoon/pw-http-proxy-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: PROXY_DOCKER_CONFIG_PATH
              value: "./config"
            - name: PROXY_DOCKER_CONFIG_FILENAME
              value: "proxyConfig.docker.native.yaml"
---
apiVersion: v1
kind: Service
metadata:
  name: proxy
spec:
  type: LoadBalancer
  selector:
    app: proxy
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080