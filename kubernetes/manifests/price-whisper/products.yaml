apiVersion: v1
kind: Secret
metadata:
  name: products-secrets
  namespace: price-whisper
  annotations:
    author: Gruppe 6 <philipp.borucki@stud.hs-flensburg.de | dorien.groenwald@stud.hs-flensburg.de | jannick.lindner@stud.hs-flensburg.de>
stringData:
  RQLITE_USER: "username"
  RQLITE_PASSWORD: "changeMe!"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: products-config
  namespace: price-whisper
  annotations:
    author: Gruppe 6 <philipp.borucki@stud.hs-flensburg.de | dorien.groenwald@stud.hs-flensburg.de | jannick.lindner@stud.hs-flensburg.de>
data:
  RQLITE_HOST: "database"
  RQLITE_PORT: "4001"
  HTTP_SERVER_PORT: "3003"
  GRPC_SERVER_PORT: "50053"
  GRPC_USER_SERVICE_TARGET: "users:50051"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-deployment
  namespace: price-whisper
  annotations:
    author: Gruppe 6 <philipp.borucki@stud.hs-flensburg.de | dorien.groenwald@stud.hs-flensburg.de | jannick.lindner@stud.hs-flensburg.de>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
    spec:
      initContainers:
        - name: wait-for-database
          image: busybox
          command: [ "/bin/sh", "-c" ]
          args: [ "until wget --spider -S http://database:4001/readyz 2>&1 | grep 'HTTP/1.1 200 OK'; do echo 'Waiting for RQLite...'; sleep 2; done;" ]
      containers:
        - name: products-container
          image: onyxmoon/pw-product-service:latest
          envFrom:
            - secretRef:
                name: products-secrets
            - configMapRef:
                name: products-config
          ports:
            - containerPort: 3003
            - containerPort: 50053
---
apiVersion: v1
kind: Service
metadata:
  name: products
  namespace: price-whisper
  annotations:
    author: Gruppe 6 <philipp.borucki@stud.hs-flensburg.de | dorien.groenwald@stud.hs-flensburg.de | jannick.lindner@stud.hs-flensburg.de>
spec:
  selector:
    app: products
  ports:
    - name: http
      protocol: TCP
      port: 3003
      targetPort: 3003
    - name: grpc
      protocol: TCP
      port: 50053
      targetPort: 50053