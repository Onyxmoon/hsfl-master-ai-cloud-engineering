version: "3.8"

services:
  proxy:
    image: onyxmoon/pw-http-proxy-service:latest
    environment:
      - PROXY_CONFIG_PATH=./config/proxyConfig.docker.yaml
    volumes:
      - ./src/http-proxy-service/config:/config
    ports:
      - "80:8080"
    depends_on:
      - web
    networks:
      - public
      - internal

  web:
    image: onyxmoon/pw-web-service:latest
    depends_on:
      - products
      - shoppinglists
      - users
    networks:
      - internal

  products:
    image: onyxmoon/pw-product-service:latest
    env_file:
      - ./src/product-service/.env
    networks:
      - internal
    depends_on:
      database:
        condition: service_healthy

  users:
    image: onyxmoon/pw-user-service:latest
    env_file:
      - ./src/user-service/.env
    volumes:
      - ./src/user-service/privateKey.pem:/privateKey.pem
    networks:
      - internal
    depends_on:
      database:
        condition: service_healthy

  shoppinglists:
    image: onyxmoon/pw-shoppinglist-service:latest
    env_file:
      - ./src/shoppinglist-service/.env
    networks:
      - internal
    depends_on:
      database:
        condition: service_healthy

  database:
    image: rqlite/rqlite:8.15.0
    volumes:
      - ./var/rqlite:/rqlite/file
    command: [ "-node-id", "1", "-auth", "/run/secrets/config.json", "-http-adv-addr", "database:4001" ]
    configs:
      - source: database
        target: config.json
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:4001/readyz || exit 1" ]
      interval: 5s
      retries: 5
      start_period: 30s
      start_interval: 1s

configs:
  database:
    content: |
      [
        {
          "username": "user",
          "password": "password",
          "perms": [ "all" ]
        },
        {
          "username": "*",
          "perms": ["ready"]
        }
      ]


networks:
  public:
    driver: bridge
  internal:
    driver: bridge
    internal: true